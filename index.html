<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            <h1>Financial Tracker Pro</h1>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <header>
            <h1>Financial Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <form id="entryForm">
            <div class="form-grid">
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="entryDate" required>
                </div>
                <div class="input-group">
                    <label>Credit Card</label>
                    <input type="number" step="0.01" id="creditCard" required>
                </div>
                <div class="input-group">
                    <label>Cash</label>
                    <input type="number" step="0.01" id="cash" required>
                </div>
                <div class="input-group">
                    <label>Expenses</label>
                    <input type="number" step="0.01" id="expenses" required>
                </div>
                <div class="input-group">
                    <label>Charity</label>
                    <input type="number" step="0.01" id="charity" required>
                </div>
            </div>
            <button type="submit">Save Entry</button>
        </form>

        <div class="controls">
            <div class="filter-group">
                <label>Month</label>
                <select id="monthFilter">
                    <option value="all">All Months</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Year</label>
                <select id="yearFilter">
                    <option value="all">All Years</option>
                </select>
            </div>
            <button id="pdfBtn">Export PDF</button>
        </div>

        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Credit Card</th>
                        <th>Cash</th>
                        <th>Expenses</th>
                        <th>Charity</th>
                        <th>Cash in Hand</th>
                        <th>Total Cash</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFooter"></tfoot>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
